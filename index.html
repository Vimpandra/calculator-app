<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
</head>
<body>
    <div class="main">
        <div class="screen"></div>
        
        <div class="buttons">
            <button class="button actionBtn" id="backspace">←</button>
            <button class="button actionBtn" id="ac">AC</button>
            <button class="button actionBtn" id="percent">%</button>
            <button class="button actionBtn" id="divide">÷</button>           
            <button value="7" class="button numberBtn" id="n7">7</button>
            <button value="8" class="button numberBtn" id="n8">8</button>
            <button value="9" class="button numberBtn" id="n9">9</button>
            <button class="button actionBtn" id="multiply">×</button>           
            <button value="4" class="button numberBtn" id="n4">4</button>
            <button value="5" class="button numberBtn" id="n5">5</button>
            <button value="6" class="button numberBtn" id="n6">6</button>
            <button class="button actionBtn" id="subtract">-</button>           
            <button value="1" class="button numberBtn" id="n1">1</button>
            <button value="2" class="button numberBtn" id="n2">2</button>
            <button value="3" class="button numberBtn" id="n3">3</button>
            <button class="button actionBtn" id="add">+</button>           
            <button value="0" class="button numberBtn" id="n0">0</button>
            <button value="." class="button numberBtn" id="point">.</button> 
            <button class="button equalBtn actionBtn" id="equals">=</button>
        </div>
    </div>
    
</body>
</html>
